<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"></style>
    <title>Document</title>
    <script type="text/javascript">
        function changeMe(sel)
        {
          sel.style.color = "black";              
        }
    </script>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div class="hder">
            <h2> Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>    
    <main>
    <form action="index.html" method="post">
        <fieldset>
            <h2>Contact Information</h2>
                <div class="form-info">
                    <label for="user_name" selected disabled>Full Name</label><br>
                    <input type="text" name="user_name" id="name" placeholder="Required"><br>
                </div>
                <div class="form-info">
                    <label for="user_email">Email Address</label><br>
                    <input type="text" name="user_email" id="email" placeholder="Required"><br>
                </div>
                <div class="form-info">
                <label for="user_phone">Phone Number</label><br>
                <input type="text" name="user_phone" id="phone" ><br>
                </div>
                <div class="form-info">
                <label for="user_Address">Street Address</label><br>
                <input type="text" name="user_address" id="address"><br>
                </div>
                <div class="form-info">
                <label for="user_city">City</label><br>
                <input type="text" name="user_city" id="city"><br>
                </div>
                <div class="form-info">
                <label for="user_state">State</label><br>
                
                <select onchange="changeMe(this)">
                    <option value=""selected >Select Your State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
             </div>
             <div class="form-info">       
            <label for="user_zip">Zip Code</label><br>
            <input type="text" name="user_zip" id="zip"><br>
             </div>
        </fieldset> 
         <fieldset>
            <h2>Newsletter</h2>
            <div class="newsletter">
                <label>Select the newsletters you would like to recieve</label><br>
                <input type="checkbox" name="news_html" id="html-news"><label for="news_html">HTML News</label><br>
                <input type="checkbox" name="news_css" id="css-news"><label for="news_css">CSS News</label><br>
                <input type="checkbox" name="news_javascript" id="js-news"><label for="news_javascript">Javascript News</label><br>
            </div>
            <div class="newsletter">    
                <label>Newsletter Format</label><br>
                    <input type="radio" name="format_html" id="html-format"><label for="html_format">HTML</label><br>
                    <input type="radio" name="news_css" id="css-news"><label for="news_css">CSS News</label><br>
            </div>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>   
    </form>    
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
